# Project configuration â€” copy this to projects/<your-project>/config.yaml
# Only include settings that differ from orchestrator/config.yaml (shared defaults)

project: my_project

tmux:
  session_name: myproject

repo_dir: ~/Repositories/my-project                          # EDIT: your repo root

agents:
  qa:
    working_dir: ~/Repositories/my-project/.worktrees/qa      # EDIT: QA worktree
    pane: qa.0
  dev:
    working_dir: ~/Repositories/my-project/.worktrees/dev     # EDIT: Dev worktree
    pane: qa.1
  refactor:
    working_dir: ~/Repositories/my-project/.worktrees/refactor # EDIT: Refactor worktree
    pane: qa.2
